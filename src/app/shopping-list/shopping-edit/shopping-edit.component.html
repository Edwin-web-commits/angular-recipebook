<div class="row">
    <div class="col-xs-12">
        <form   (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                     <input type="text" id="name" name="name" class="form-control" required ngModel #name="ngModel">
                     <span class="help-block" *ngIf="!name.valid && name.touched">This field is required!</span>
                </div>
                <div class="col-sm-2 form-group" >
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" required ngModel #amount="ngModel" pattern="^[1-9]+[0-9]*$">
                    <span class="help-block" *ngIf="!amount.valid && amount.touched">This field is required!</span>
                </div>
            </div>
           <div class="row">
               <div class="col-xs-12">
                   <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{editMode? 'Update': 'Add'}}</button>
                   <button class="btn btn-danger" type="button" style="margin-left: 5px;" *ngIf="editMode" (click)="onDelete()"> Delete Item</button>
                   <button class="btn btn-primary" type="button" style="margin-left: 5px;" (click)="onClear()">Clear</button>
               </div>
           </div>
        </form>
    </div>
</div>
