
<!--Boostrap Navbars-->

<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!---creating Header-->

        <!--  <div class="navbar-header"> 
            <a href="#" class="navbar-brand">Recipe Book</a>
        </div> -->
       
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
              <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
            </button>
            <a routerLink="/" class="navbar-brand">Recipe Book</a>
          </div>
         
        <!--navigation Links -->
     
        <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">

            <ul class="nav navbar-nav"> <!--Lists-->
    
                <li  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="isAuthenticated"><a routerLink="/recipes" >Recipes</a></li>  <!--Lists for recipe section-->
                <li routerLinkActive="active"><a routerLink="/auth" *ngIf="!isAuthenticated" >Authentication</a></li>
                <li routerLinkActive="active"><a routerLink="/shoppinglist"   >Shopping List</a></li> <!--Lists for shopping-list section-->
                
                
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="isAuthenticated">
                    <a style="cursor:pointer ;" (click)="onLogout()" >Logout</a>
                </li>
                <li class="dropdown" appDropdowndirective *ngIf="isAuthenticated"> <!-- appDropdowndirective is added to toggle the dropdown click-->
                    <a style="cursor:pointer ;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a style="cursor:pointer ;" (click)="onSaveData()">Save Data</a></li>
                        <li><a style="cursor:pointer ;" (click)="onFetchData()">Fetch Data</a></li>
                        
                    </ul>
                </li>

            </ul>
        </div>
    </div>
